<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 5</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-CuOF+2SnTUfTwSZjCXf01h7uYhfOBuxIhGKPbfEJ3+FqH/s6cIFN9bGr1HmAg4fQ" crossorigin="anonymous"></head>
</head>
<body>

<div class="container" >
  <form action="/action_page.php" class="form-inline">
    
    <div class="row">
      <div class="col-sm-4">
        <label for="primeiro-nome" >Prim. Nome</label>
        <input type="text" class="form-control" id="primeiro-nome" name="primeiro-nome">
      </div>
  
      <div class="col-sm-4">
        <label for="segundo-nome" >Seg. Nome</label>
        <input type="text" class="form-control" id="segundo-nome" name="segundo-nome">
      </div>
  
      <div class="col-sm-4">
        <label for="terceiro-nome">Ult. Nome</label>
        <input type="text" class="form-control" id="terceiro-nome" name="primeiro-nome">
      </div>
    </div>
    
    <div class="row">
      <div class="col-sm-6">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Informe o seu e-mail">
      </div>
      
      <div class="col-sm-6">
        <label for="pwd">Senha</label>
        <input type="password" class="form-control" id="pwd" name="pwd" placeholder="Informe a sua senha">
      </div>
    </div>
    		
  </form>
</div>
</body>
</html>
