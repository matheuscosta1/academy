<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 4</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"></script>
</head>
<body>

<div class="container" >
  <form action="/action_page.php" class="form-inline">
	
    <div class="form-group row">
      <label for="primeiro-nome" class="col-sm-2 col-form-label">Prim. Nome</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="primeiro-nome" name="primeiro-nome">
      </div>
    </div>

    <div class="form-group row">
      <label for="segundo-nome" class="col-sm-2 col-form-label">Seg. Nome</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="segundo-nome" name="segundo-nome">
      </div>
    </div>

    <div class="form-group row">
      <label for="terceiro-nome" class="col-sm-2 col-form-label">Ult. Nome</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="terceiro-nome" name="primeiro-nome">
      </div>
    </div>

    <div class="form-group row">
      <label for="email" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="email" name="email" placeholder="Informe o seu e-mail">
      </div>
    </div>
		
    <div class="form-group row">
      <label for="pwd" class="col-sm-2 col-form-label">Senha</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="pwd" name="pwd" placeholder="Informe a sua senha">
      </div>
    </div>		
  </form>
</div>
</body>
</html>
