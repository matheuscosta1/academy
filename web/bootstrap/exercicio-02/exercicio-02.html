<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 5</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-CuOF+2SnTUfTwSZjCXf01h7uYhfOBuxIhGKPbfEJ3+FqH/s6cIFN9bGr1HmAg4fQ" crossorigin="anonymous"></head>
<body>

<div class="container">
  <form class="form-signin">
    <br>
    <div class="row">
      <div class="form-floating col-md-9 form-label">
        <input type="text" class="form-control" id="nome-completo" name="nome-completo" placeholder="Nome Completo">
        <label for="nome-completo" >Nome Completo</label>
      </div><br>
  
      <div class="form-floating col-md-3 form-label">
        <input type="text" class="form-control" id="cpf" name="cpf" placeholder="CPF">
        <label for="cpf" class="form-label">CPF</label>
      </div><br>
  
    </div>
    <div class="row">
      <div class="form-floating col-md-9 form-label">
        <input type="email" class="form-control" id="email" name="email" placeholder="Email">
        <label for="email" class="form-label">Email</label>
      </div><br>
      
      <div class="form-floating col-md-3 form-label">
        <input type="password" class="form-control" id="pwd" name="pwd" placeholder="Senha">
        <label for="pwd" class="form-label">Senha</label>
      </div><br>
    </div>
    
    <div class="row">
      <div class="form-floating col-md-2 form-label" >
        <input type="text" class="form-control" id="cep" name="cep" placeholder="CEP">
        <label for="cep" class="form-label">CEP</label>
      </div><br>
  
      <div class="form-floating col-md-10 form-label">
        <input type="text" class="form-control" id="endereco" name="endereco" placeholder="Endereço">
        <label for="endereco" class="form-label">Endereço</label>
      </div><br>
    </div>

    <div class="row">
      <div class="form-floating col-md-12 form-label">
        <input type="text" class="form-control" id="bairro" name="bairro" placeholder="Bairro">
        <label for="bairro" class="col-sm-2 col-form-label">Bairro</label>
      </div><br>
    </div>
    
    <div class="row">
      <div class="form-floating col-md-12 form-label">
        <input type="text" class="form-control" id="cidade" name="cidade" placeholder="Cidade">
        <label for="cidade" class="form-label">Cidade</label>
      </div><br>
    </div>

    <div class="row">
      <div class="col-md-12 form-label">
        <label for="estado" class="form-label">Estado</label>
        <select id="estado" class="form-control">
          <option selected>Sel.</option>
          <option>MG</option>
        </select>
      </div><br>
    </div>

    <div class="col-12">
      <div class="form-check">
          <input class="form-check-input" type="checkbox" id="termos">
          <label class="form-check-label" for="termos">Concordo com os termos</label>
      </div>
    </div><br>

    <div class="col-12">
      <button type="submit" class="btn btn-primary"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-up-right-square" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" d="M14 1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
        <path fill-rule="evenodd" d="M5.172 10.828a.5.5 0 0 0 .707 0l4.096-4.096V9.5a.5.5 0 1 0 1 0V5.525a.5.5 0 0 0-.5-.5H6.5a.5.5 0 0 0 0 1h2.768l-4.096 4.096a.5.5 0 0 0 0 .707z"/>
      </svg>
      Cadastrar
    </button>
      
    </div>
    
  </form>
</div>
</body>
</html>
