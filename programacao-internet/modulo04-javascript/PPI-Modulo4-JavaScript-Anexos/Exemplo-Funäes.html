<!DOCTYPE html>
<html>
<head>
<script>

    function myFunction() {
        document.getElementById("demo").innerHTML = "Paragrafo alterado por funcao JavaScript";
    }

</script>
</head>

<body>

<h1>Uma pagina Web</h1>
<p id="demo">Texto do paragrafo</p>
<button type="button" onclick="myFunction()">Clique para alterar o paragrafo</button>

</body>
</html>
