<!DOCTYPE html>
<html>
<body>

<h2>O que JavaScript pode fazer?</h2>

<p>JavaScript pode alterar o valor de ATRIBUTOS de elementos HTML</p>
<p>Neste caso JavaScript altera o valor do atributo 'src' da imagem.</p>

<button onclick="document.getElementById('myImage').src='pic_bulbon.gif'">Ligar a luz</button>

<img id="myImage" src="pic_bulboff.gif" style="width:100px">

<button onclick="document.getElementById('myImage').src='pic_bulboff.gif'">Desligar a luz</button>

</body>
</html>
